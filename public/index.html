<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric cars, Solar & Clean Energy| Tesla</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="navbar">
        <!-- Logo -->
        <img src="./images/tesla.svg" alt="tesla logo" class="h-6">
        <!-- nav link -->
        <div>
            <a href="#modelS" class="navbar_link">Model S</a>
            <a href="#model3" class="navbar_link">Model 3</a>
            <a href="#modelX" class="navbar_link">Model X</a>
            <a href="#modelY" class="navbar_link">Model Y</a>
            <a href="#roof" class="navbar_link">Solar Roof</a>
            <a href="#solar_panels" class="navbar_link">Solar Panels</a>
        </div>
        <!-- External Links -->
        <div>
            <a href="#shop" class="navbar_link">Shop</a>
            <a href="#account" class="navbar_link">Account</a>
            <a href="#menu" class="navbar_link">menu</a>
        </div>
    </header>

    <!-- Model S Section -->
    <section id="modelS" class="car_section">
        <img src="./images/ModelS.jfif" alt="Model S Image" class="car_img">
        <div class="car_detail transfer_50">
            <h1 class="model_name">Model S</h1>
            <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
        </div>
        
        <div class="card_btn transfer_50">
            <button class="btn">Custom order</button>
            <button class="btn inventory">Existing Inventory</button>
        </div>
        <a href="#model3">
            <svg class="down_svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
    </section>
    <!-- Model S Section End -->

    <!-- Model 3 Section -->
    <section id="model3" class="car_section">
        <img src="./images/Model3.jfif" alt="Model 3 Image" class="car_img">
        <div class="car_detail_3 transfer_50">
            <h1 class="model_name">Model 3</h1>
            <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
        </div>
        
        <div class="card_btn_3 transfer_50">
            <button class="btn">Custom order</button>
            <button class="btn inventory">Existing Inventory</button>
        </div>
        <a href="#modelS">
            <svg class="down_svg_3" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
    </section>
    <!-- Model 3 Section End -->
</body>
</html>
